plugins {
    id 'java'
    id 'application'
}

group = 'com.tuempresa'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Log
    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'

    
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.2'

    // Mockito
    testImplementation 'org.mockito:mockito-core:5.3.1'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.3.1'
}

application {
    mainClass = 'pruebagradle.App'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        showExceptions = true
        exceptionFormat = 'full'
        showStackTraces = true
    }
}

// Task para compilar específicamente
tasks.register('compileApp', JavaCompile) {
    source = fileTree('src/main/java')
    include 'App.java'  // compila solo App.java
    destinationDirectory = file("$buildDir/classes/java/main")
    classpath = sourceSets.main.compileClasspath
}


tasks.withType(Test) {
    // Desactiva ejecución paralela de tests
    maxParallelForks = 1

    // Asegura que los tests se ejecuten en un solo hilo dentro del mismo proceso
    systemProperty "junit.jupiter.execution.parallel.enabled", "false"

    // Opcional: muestra los nombres de los tests en tiempo real
    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }
}


// Task personalizada que compila los tests sin ejecutarlos
tasks.register("compileTestsOnly", JavaCompile) {
    description = "Compila el código de prueba sin ejecutarlo."
    group = "verification"

    // Usa la configuración de compilación de test
    source = sourceSets.test.java
    classpath = sourceSets.test.compileClasspath
    destinationDirectory = layout.buildDirectory.dir("classes/java/testOnly")
}